<html>
    <head>
        <title>Types of CSS</title>
        <!--external css is used in h1 tag-->
        <link ref="stylesheet" href="sample.css">
        <!--internal css is used in h2 and p tag-->
        <style>
            h2,p{color: blue;}
            body{background-color: cornsilk;}
        </style>
    </head>
    <body>
        <p>tamil</p>
        <h1>THAMIZHINI</h1>
        <h2>KONGU ENGINEERING COLLEGE</h2>
        <!--inline css is used in h3 tag-->
        <h3 style="color: crimson;" >ERODE</h3>
    </body>
</html>
